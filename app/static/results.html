<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results — EVTXorcist</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" style="padding: 10px 24px;">
        <div style="max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
            <a href="/" style="text-decoration: none;">
                <span class="glow" style="font-size: 14px; font-weight: 700; letter-spacing: 2px;">EVTXORCIST</span>
            </a>
            <div style="display: flex; gap: 4px;">
                <a href="/" class="nav-link">Upload</a>
                <a href="#" class="nav-link active">Results</a>
                <a href="/chat" class="nav-link">Chat</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="max-width: 1100px; margin: 0 auto; padding: 24px 16px;">

        <!-- Header -->
        <div id="results-header" style="margin-bottom: 24px;">
            <h1 class="glow-amber" style="font-size: 20px; font-weight: 700; letter-spacing: 2px;" id="results-title">ANALYSIS RESULTS</h1>
            <p style="color: var(--term-dim); font-size: 11px; margin-top: 4px;" id="results-subtitle">loading...</p>
        </div>

        <!-- Loading State -->
        <div id="loading" style="text-align: center; padding: 60px 0;">
            <span style="color: var(--term-dim); font-size: 12px;" class="prompt-cursor">loading results</span>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden" style="text-align: center; padding: 60px 0;">
            <p class="glow-red" style="font-size: 14px; margin-bottom: 16px;">ERR: results not found</p>
            <a href="/" class="term-btn" style="font-size: 11px; padding: 8px 16px; text-decoration: none;">← BACK TO UPLOAD</a>
        </div>

        <!-- Results Content -->
        <div id="results-content" class="hidden">

            <!-- Action Bar -->
            <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
                <a id="download-zip" href="#" download class="term-btn" style="font-size: 10px; padding: 8px 14px; text-decoration: none;">
                    ↓ JSON ARCHIVE
                </a>
                <a id="download-chainsaw" href="#" download class="term-btn term-btn-amber" style="font-size: 10px; padding: 8px 14px; text-decoration: none;">
                    ↓ CHAINSAW JSON
                </a>
                <button onclick="clearResultsCache()" class="term-btn" style="font-size: 10px; padding: 8px 14px; margin-left: auto; border-color: var(--term-amber); color: var(--term-amber);">
                    ♺ CLEAR CACHE
                </button>
                <a href="/chat" class="term-btn" style="font-size: 10px; padding: 8px 14px; text-decoration: none; border-color: var(--term-cyan); color: var(--term-cyan);">
                    ⬡ ASK AI AGENT
                </a>
            </div>

            <!-- Summary Stats -->
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 20px;">
                <div class="term-box" style="padding: 14px; text-align: center;">
                    <p style="font-size: 9px; color: var(--term-dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px;">Total</p>
                    <p class="glow" style="font-size: 24px; font-weight: 700;" id="stat-total">0</p>
                </div>
                <div class="term-box" style="padding: 14px; text-align: center; border-color: rgba(255,51,51,0.3);">
                    <p style="font-size: 9px; color: var(--term-red); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px;">Crit/High</p>
                    <p class="glow-red" style="font-size: 24px; font-weight: 700;" id="stat-critical">0</p>
                </div>
                <div class="term-box" style="padding: 14px; text-align: center; border-color: rgba(255,176,0,0.3);">
                    <p style="font-size: 9px; color: var(--term-amber); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px;">Medium</p>
                    <p class="glow-amber" style="font-size: 24px; font-weight: 700;" id="stat-medium">0</p>
                </div>
                <div class="term-box" style="padding: 14px; text-align: center; border-color: rgba(0,212,255,0.3);">
                    <p style="font-size: 9px; color: var(--term-cyan); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 6px;">Low/Info</p>
                    <p class="glow-cyan" style="font-size: 24px; font-weight: 700;" id="stat-low">0</p>
                </div>
            </div>

            <!-- Severity Badges -->
            <div id="severity-badges" style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;"></div>

            <!-- Detection Rules Table -->
            <div class="term-box" data-title="detections" style="overflow: hidden;">
                <div style="padding: 12px 16px; border-bottom: 1px solid var(--term-dim); display: flex; align-items: center; justify-content: space-between; margin-top: 4px;">
                    <span class="glow" style="font-size: 11px; font-weight: 600;">DETECTION RULES</span>
                    <span style="font-size: 10px; color: var(--term-dim);" id="rules-count"></span>
                </div>
                <div style="overflow-x: auto;">
                    <table class="term-table" id="rules-table">
                        <thead>
                            <tr>
                                <th style="width: 30px;"></th>
                                <th>Rule Name</th>
                                <th>Severity</th>
                                <th style="text-align: right;">Hits</th>
                            </tr>
                        </thead>
                        <tbody id="rules-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const sevStyle = {
            critical: 'term-badge-red',
            high: 'term-badge-red',
            medium: 'term-badge-amber',
            low: 'term-badge-cyan',
            info: 'term-badge-purple'
        };

        const sevColor = {
            critical: 'var(--term-red)',
            high: 'var(--term-red)',
            medium: 'var(--term-amber)',
            low: 'var(--term-cyan)',
            info: 'var(--term-dim)'
        };

        const priorityFields = ['CommandLine', 'ParentCommandLine', 'TargetUserName', 'SubjectUserName',
            'IpAddress', 'ProcessName', 'NewProcessName', 'ParentProcessName', 'TargetFilename',
            'SourceAddress', 'DestinationIp', 'DestinationPort', 'ImagePath', 'ServiceName',
            'LogonType', 'WorkstationName', 'TargetDomainName', 'SubjectDomainName'];

        const highlightFields = new Set(['CommandLine', 'ParentCommandLine', 'NewProcessName',
            'ParentProcessName', 'IpAddress', 'SourceAddress', 'DestinationIp', 'TargetFilename', 'ImagePath']);

        function esc(s) { return String(s).replace(/</g, '&lt;').replace(/>/g, '&gt;'); }

        function renderEventCard(det) {
            const sys = det.document?.data?.Event?.System || {};
            const evtData = det.document?.data?.Event?.EventData || {};
            const ts = det.timestamp || '-';
            const channel = sys.Channel || det.group || '-';
            const computer = sys.Computer || '-';
            const eventId = sys.EventID || '-';

            const fieldEntries = Object.entries(evtData).sort((a, b) => {
                const ai = priorityFields.indexOf(a[0]);
                const bi = priorityFields.indexOf(b[0]);
                if (ai !== -1 && bi !== -1) return ai - bi;
                if (ai !== -1) return -1;
                if (bi !== -1) return 1;
                return 0;
            });

            let fieldsHtml = fieldEntries.map(([k, v]) => {
                const isHL = highlightFields.has(k);
                return `<div style="display: flex; gap: 12px; padding: 3px 0; border-bottom: 1px solid var(--term-border);">
                    <span style="color: var(--term-dim); font-size: 11px; min-width: 160px; flex-shrink: 0;">${k}</span>
                    <span style="font-size: 11px; color: ${isHL ? 'var(--term-amber)' : 'var(--term-fg)'}; word-break: break-all;">${esc(v)}</span>
                </div>`;
            }).join('');

            const tags = (det.tags || []).map(t =>
                `<span class="term-badge term-badge-purple" style="font-size: 9px;">${esc(t)}</span>`
            ).join(' ');

            return `<div style="padding: 12px; background: var(--term-bg); border: 1px solid var(--term-border); margin-bottom: 6px; font-size: 11px;" class="fade-in">
                <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; padding-bottom: 6px; border-bottom: 1px dashed var(--term-dim); font-size: 10px;">
                    <span style="color: var(--term-dim);">⏱ ${esc(ts)}</span>
                    <span style="color: var(--term-border);">│</span>
                    <span style="color: var(--term-bright);">EID:${eventId}</span>
                    <span style="color: var(--term-border);">│</span>
                    <span style="color: var(--term-dim);">${esc(channel)}</span>
                    <span style="color: var(--term-border);">│</span>
                    <span style="color: var(--term-dim);">${esc(computer)}</span>
                </div>
                ${fieldsHtml ? `<div style="margin-bottom: 8px;">${fieldsHtml}</div>` : ''}
                ${tags ? `<div style="display: flex; flex-wrap: wrap; gap: 4px;">${tags}</div>` : ''}
            </div>`;
        }

        function clearResultsCache() {
            const path = window.location.pathname;
            const sessionId = path.split('/results/')[1];
            if (sessionId) {
                localStorage.removeItem(`evtxorcist_results_${sessionId}`);
                // Refresh the page to attempt a fresh fetch
                window.location.reload();
            }
        }

        async function loadResults() {
            const path = window.location.pathname;
            const sessionId = path.split('/results/')[1];
            if (!sessionId) { showError(); return; }

            const cacheKey = `evtxorcist_results_${sessionId}`;
            const cached = localStorage.getItem(cacheKey);
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    renderResults(data, sessionId);
                    return;
                } catch(e) { console.error('Cache parse failed', e); }
            }

            try {
                const resp = await fetch(`/api/results/${sessionId}`);
                if (!resp.ok) { showError(); return; }
                const data = await resp.json();
                
                // Cache the successful fetch
                try { localStorage.setItem(cacheKey, JSON.stringify(data)); } catch(e) { console.warn('Cache full', e); }
                
                renderResults(data, sessionId);
            } catch (e) {
                console.error(e);
                showError();
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        function renderResults(data, sessionId) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results-content').classList.remove('hidden');

            const s = data.summary || {};
            const sev = s.by_severity || {};
            const total = s.total || 0;
            const uploaded = data.uploaded || [];

            const caseName = data.case_name || 'Untitled Case';
            document.getElementById('results-title').textContent = `// ${caseName.toUpperCase()}`;
            document.getElementById('results-subtitle').textContent =
                `└─ ${uploaded.length} file(s) analyzed · ${total} detection${total !== 1 ? 's' : ''} found`;

            document.getElementById('download-zip').href = data.zip_url || '#';
            document.getElementById('download-chainsaw').href = data.chainsaw_url || '#';

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-critical').textContent = (sev.critical || 0) + (sev.high || 0);
            document.getElementById('stat-medium').textContent = sev.medium || 0;
            document.getElementById('stat-low').textContent = (sev.low || 0) + (sev.info || 0);

            // Severity badges
            let badges = '';
            for (const [level, count] of Object.entries(sev)) {
                const cls = sevStyle[level] || 'term-badge-purple';
                badges += `<span class="term-badge ${cls}">${level.toUpperCase()}: ${count}</span>`;
            }
            document.getElementById('severity-badges').innerHTML = badges;

            // Group detections by rule
            const grouped = {};
            for (const det of (data.detections || [])) {
                const name = det.name || 'Unknown Rule';
                if (!grouped[name]) grouped[name] = { level: det.level || 'info', events: [] };
                grouped[name].events.push(det);
            }

            const sortedRules = Object.entries(grouped).sort((a, b) => b[1].events.length - a[1].events.length);
            document.getElementById('rules-count').textContent = `${sortedRules.length} rules matched`;

            const tbody = document.getElementById('rules-body');
            let html = '';
            sortedRules.forEach(([name, ruleData], idx) => {
                const color = sevColor[ruleData.level] || 'var(--term-dim)';
                const cls = sevStyle[ruleData.level] || 'term-badge-purple';

                const eventsHtml = ruleData.events.slice(0, 100).map(renderEventCard).join('');
                const moreNote = ruleData.events.length > 100
                    ? `<p style="font-size: 10px; color: var(--term-dim); padding: 8px;">showing 100 of ${ruleData.events.length} events</p>` : '';

                html += `
                    <tr onclick="this.nextElementSibling.classList.toggle('hidden')" style="cursor: pointer;">
                        <td style="padding: 8px 12px; color: var(--term-dim);">▸</td>
                        <td style="padding: 8px 12px; color: ${color}; font-size: 12px;">${esc(name)}</td>
                        <td style="padding: 8px 12px;">
                            <span class="term-badge ${cls}" style="font-size: 9px;">${ruleData.level.toUpperCase()}</span>
                        </td>
                        <td style="padding: 8px 12px; text-align: right; color: var(--term-fg); font-size: 12px;">${ruleData.events.length}</td>
                    </tr>
                    <tr class="hidden">
                        <td colspan="4" style="padding: 12px; background: var(--term-panel); border-top: 1px dashed var(--term-dim);">
                            <div style="max-height: 600px; overflow-y: auto;">${eventsHtml}</div>
                            ${moreNote}
                        </td>
                    </tr>`;
            });
            tbody.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
